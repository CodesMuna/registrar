
    <!-- Chat Header -->
    <div class="chat-header d-flex align-items-center">
        <img src="st.jpg" alt="User" class="rounded-circle" width="40" height="40">
        <span class="ms-2" style="font-weight:500;">{{convo[0].sender_name}}</span>
    </div>

    <div class="chat-area">
        <!-- First Conversation -->
        @for(cnv of convo; track cnv.message_id){
            @if(cnv.me == null){
                <div class="message received">
                    <img src="st.jpg" alt="User" class="rounded-circle" width="40" height="40">
                    <div class="message-content ms-2">{{cnv.message}}</div>
                </div>
            }
           @else {
            <div class="message sent">
                <div class="message-content">{{cnv.message}}</div>
            </div>
           }
           
        }
    </div>



    <!-- Chat Footer -->
    <form [formGroup]="msgForm" (submit)="sendMessage(); $event.preventDefault()">
    <div class="chat-footer d-flex">
        <input type="hidden" formControlName="message_sender" class="form-control" placeholder="Sender ID" >
        <input type="hidden" formControlName="message_reciever" class="form-control" placeholder="Receiver ID" >
        <!-- <input type="text" formControlName="message" class="long-input"> -->
        <textarea formControlName="message" class="form-control" placeholder="Type a message..." ></textarea>
        <button class="btn btn-primary ml-2 ms-2" >
            <span class="material-icons">send</span>
        </button>
    </div>
    </form>
