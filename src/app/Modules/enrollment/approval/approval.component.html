<div class="container mb-5 ms-1">
  <p class="h1">Enrollment Approval</p>
</div>


<div class="d-flex justify-content-between align-items-center ">
  <p class="container h4 ms-2 text-start">Student Lists</p>
  <input type="text" class="form-control search-input " placeholder="Search Name"  aria-label="Name" aria-describedby="basic-addon2" style="margin-left: 500px;">
</div>

<div class="container align-self-center p-3 bg-white rounded" >
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead class="table">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Year</th>
            <th scope="col">Balance</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">William Butcher</th>
            <td>Male</td>
            <td>IV</td>
            <td>80,000</td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>done_outline</mat-icon>
            </button></td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button></td>
          </tr>
          <tr>
            <th scope="row">Hughie Campbell</th>
            <td>Male</td>
            <td>II</td>
            <td>32,000</td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>done_outline</mat-icon>
            </button></td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button></td>
          </tr>
          <tr>
            <th scope="row">Annie January</th>
            <td>Female</td>
            <td>I</td>
            <td>35,000</td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>done_outline</mat-icon>
            </button></td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button></td>
          </tr>
          <tr>
            <th scope="row">Kimiko Fukuhara</th>
            <td>Female</td>
            <td>II</td>
            <td>16,000</td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>done_outline</mat-icon>
            </button></td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button></td>
          </tr>
          <tr>
            <th scope="row">Laz Alonzo</th>
            <td>Male</td>
            <td>IV</td>
            <td>25,000</td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>done_outline</mat-icon>
            </button></td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button></td>
          </tr>
          <tr>
            <th scope="row">Frenchie Biswe</th>
            <td>Male</td>
            <td>III</td>
            <td>10,000</td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>done_outline</mat-icon>
            </button></td>
            <td><button mat-mini-fab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
